<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloqa - Dispatcher Tizimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Umumiy dizayn */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.7rem;
            font-weight: 700;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #a7ffeb;
        }

        .container {
            padding: 40px 50px;
        }

        h2 {
            margin-bottom: 20px;
            color: #00796b;
            font-weight: 600;
        }

        .contact-section {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
        }

        .form-container, .info-container {
            width: 48%;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h3, .info-container h3 {
            color: #00796b;
            margin-bottom: 20px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #004d40;
        }

        .info-container p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        /* Xarita */
        #map {
            width: 100%;
            height: 400px;
            margin-top: 30px;
            border-radius: 8px;
        }

        /* Mobil va ekran o'lchamlariga moslashuvchanlik */
        @media (max-width: 768px) {
            .form-container, .info-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Avtomatlashtirilgan Dispatcher</div>
        <nav>
            <a href="index.html">Asosiy Sahifa</a>
            <a href="dashboard.html">Boshqaruv Paneli</a>
            <a href="tasks.html">Vazifalar</a>
            <a href="reports.html">Hisobotlar</a>
            <a href="contact.html" style="text-decoration: underline;">Aloqa</a>
        </nav>
    </header>

    <main class="container">
        <section class="contact-section">
            <!-- Kontakt formasi -->
            <div class="form-container">
                <h3>Aloqa Formasi</h3>
                <form id="contactForm">
                    <label for="name">Ismingiz</label>
                    <input type="text" id="name" name="name" required placeholder="Ismingizni kiriting">

                    <label for="email">Email manzilingiz</label>
                    <input type="email" id="email" name="email" required placeholder="Email manzilingizni kiriting">

                    <label for="message">Xabar</label>
                    <textarea id="message" name="message" required rows="4" placeholder="Xabaringizni kiriting"></textarea>

                    <button type="submit">Yuborish</button>
                </form>
            </div>

            <!-- Aloqa ma'lumotlari -->
            <div class="info-container">
                <h3>Aloqa Ma'lumotlari</h3>
                <p><strong>Telefon raqamlar:</strong></p>
                <p>+998 90 123 45 67</p>
                <p>+998 91 234 56 78</p>

                <p><strong>Email manzil:</strong></p>
                <p>info@dispatcher.uz</p>

                <p><strong>Manzil:</strong></p>
                <p>Toshkent shahri, Bobur ko'chasi 12, Ofis 10</p>
            </div>
        </section>

        <!-- Interaktiv xarita -->
        <div id="map">
            <!-- Google Maps iframe -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.9875163241445!2d71.77244247490455!3d40.36480115880001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bb84ba1d76a659%3A0x7bc998c6a195e3d5!2sTatuff!5e0!3m2!1sru!2s!4v1734706303978!5m2!1sru!2s" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <script>
        // Kontakt formasini yuborish
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Xabar yuborilganda foydalanuvchiga bildirish
            alert("Xabaringiz yuborildi! Biz bilan bog'lanish uchun rahmat!");

            // Formani tozalash
            document.getElementById("contactForm").reset();
        });
    </script>
</body>

</html>
